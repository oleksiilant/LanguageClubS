            <h3>Львівські мовні клуби</h3>

                    <a href="#home" class="active"></a>
                    <a href="index.html">ГОЛОВНА</a>

            </div>
                <script>
                    function myFunction() {
                        var x = document.getElementById("myTopnav");
                        if (x.className === "topnav") {
                            x.className += " responsive";
                        } else {
                            x.className = "topnav";
                        }
                    }
                </script>
            </nav>
<hr>
<div class="container">
    <div class="row">
        <div class="col-lg-7 col-lg-offset-1">
            <h1 class="text-center"></h1>
            <p class="lead"></p>
            <form id="contact-form" method="post" action="https://formspree.io/leshalan@gmail.com" role="form">
                <div class="messages"></div>
                <div class="controls">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="form_name">Назва клубу</label>
                                <input id="form_name" type="text" name="name" class="form-control" placeholder="Заповніть назву клубу" required="required" data-error="Поле необхідно заповнити.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="form_lastname">Організатор</label>
                                <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Заповніть ім'я та прізвище організатора" required="required" data-error="Поле необхідно заповнити.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="form_email">Електронна адреса</label>
                                <input id="form_email" type="email" name="email" class="form-control" placeholder="Заповніть електронну адресу*" required="required" data-error="Поле необхідно заповнити.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="form_phone">Номер телефону</label>
                                <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Поле необхідно заповнити.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10">
                            <div class="form-group">
                                <label for="form_message">Опис клубу</label>
                                <textarea id="form_message" name="message" class="form-control" placeholder="Опищіть діяльність клубу*" rows="6" required="required" data-error="Поле необхідно заповнити. Опис клубу буде додано до картки."></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-10">
                            <input type="submit" class="btn btn-success btn-send" value="ВІДПРАВИТИ ЗАЯВКУ">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<hr>
<p>ПРИЄДНУЙТЕСЬ ДО НАС</p>
